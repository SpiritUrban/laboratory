<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM Target</h1>
    <div id="container">
      <!-- 1 -->
      <div class="ext">
        <div class="wrap" name="1">
          <div class="some">
            <button>1</button>
            <span>xxx</span>
          </div>
        </div>
      </div>
      <!-- 2 -->
      <div class="wrap" name="2">
        <button>2</button>
        <span>xxx</span>
      </div>
      <!-- 3 -->
      <div class="wrap" name="3">
        <button>3</button>
        <span>xxx</span>
      </div>
    </div>
    <script>
      const log = console.log;
      container.addEventListener("click", (e) => {
        const wrapElement = e.target.closest(".wrap");
        if (wrapElement) {
          log(wrapElement.getAttribute("name"));
        }
      });
    </script>
  </body>
</html>
